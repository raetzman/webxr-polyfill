<!DOCTYPE html>
<html>
    <head>
        <title>Web AR Test</title>
    </head>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

    
    <body>


        <a-scene stats embedded arjs="trackingMethod: best; debugUIEnabled: false">
            <a-assets>
                <a-asset-item id="glbtestmodel" src="VwZ-Goeppingen_ohneWaende.glb"></a-asset-item>
            </a-assets>
              
           

            

            
            <a-marker-camera type='pattern' patternUrl='pattern-marker.patt'>
                    <a-entity id="glbtest" gltf-model="#glbtestmodel" position="0 1.48 -0.3" scale="1 1 1" rotation="-90 0 0"></a-entity>
            </a-marker-camera> 

            <a-entity position="0        0 0" camera look-controls></a-entity>

              
        </a-scene>

        <div onclick="hideMe(this)" id="description">
            <h2>ARKit 1.5 Image Detection Example</h2>
            <h5>(click to dismiss)</h5>
            <p>This sample automatically creates and activates a reference image, and places an anchored ducky when it's detected.  Print hubs.png so that it's 20cm wide.</p>
        </div>

        
    </body>



</html>
